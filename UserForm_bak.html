<!DOCTYPE html>
<html>

<head>
    <title>Dating Application</title>
    <meta name="author" content="TreeFrog">
    
    <link rel="stylesheet" href="style.css" id="stylesheet">
    <script type="text/javascript">
    function changeStyle(url) {
    document.getElementById('stylesheet').href = url;
    }
</script>
</head>

<body>
    <FORM action="http://somesite.com/prog/adduser" method="post">
        <fieldset>
            <legend>Your General Details:</legend>
            Your Image: <input type="file"><br>
            Image Preview: <input type="image"><br>
        </fieldset>
        <fieldset>
            <legend>Your General Details:</legend>
            <P>
                <LABEL for="name">Name: </LABEL>
                <INPUT type="text" id="name" value="Matt LeBlanc"><BR>
                Gender:
                <INPUT type="radio" name="gender" value="Male"> Male
                <INPUT type="radio" name="gender" value="Female"> Female<BR>
                <LABEL for="age">Age: </LABEL>
                <INPUT type="text" id="age" value="23"><BR>
                <LABEL for="favoriteColor">Favorite Color: </LABEL>
                <INPUT type="text" id="favoriteColor" value="Red"><BR>
                <LABEL for="whichCountry">Which Country: </LABEL>
                <INPUT type="text" id="whichCountry" value="USA"><BR>
            </P>
        </fieldset>
        <fieldset class="align-center">
            <legend>Your Indicators:</legend>
            <div class="slidecontainer">
                <label>Height: <span class="left-block">short</span></label>
                <input type="range" min="1" max="100" value="50">
                <span class="right-block">tall</span><BR>
                <label>Salary: </label><span class="left-block">poor</span>
                <input type="range" min="1" max="100" value="50">
                <span class="right-block">rich</span>
                <br>
                <label for="purpose">Your Dating Goals:</label>
                <select name="purpose" size="4" multiple>
                    <option value="friends">Friends</option>
                    <option value="friendsWithBenefits">Friends With Benefits</option>
                    <option value="longTerm">Long Term</option>
                    <option value="significantOther">Significant Other</option>
                    <option value="hookup">Hookup</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Your Contact Information:</legend>
            <LABEL for="email">Email: </LABEL>
            <INPUT type="text" id="email" value="tricksy@gmail.com"><BR>
            <LABEL for="mobile">Mobile: </LABEL>
            <INPUT type="text" id="mobile" value="(555) 555-1234"><BR>
            <LABEL for="address">Address: </LABEL><BR>
            <textarea rows="4" cols="50">123 Elm St. Tacoma, WA</textarea><BR>
            <label>Method to contact you:</label><br>
            <input type="radio" name="email" checked> Email<br>
            <input type="radio" name="whatsapp"> WhatsApp<br>
            <input type="radio" name="InAppChat" value="InAppChat"> In App Chat
        </fieldset>
        <INPUT type="submit" value="Send">
        <INPUT type="reset"><br>
    </FORM>
    <br>
    <button href="#" onclick="changeStyle('blue.css');return false;" >Blue Theme</button> 
    <br>
    <button href="#" onclick="changeStyle('dark.css');return false;" >Dark Theme</button>
    <br>
    <button href="#" onclick="changeStyle('style.css');return false;" >Default Theme</button>
    <br>
    <button href="#" onclick="changeStyle('viking.css');return false;" >Viking Theme</button>
    <br>
    <button href="#" onclick="changeStyle('');return false;" >No Theme</button>
    <br>
    <button href="#" onclick="changeStyle('pro.css');return false;" >Pro Theme</button>
</body>

</html>
