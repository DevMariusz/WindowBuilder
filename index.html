    <p style="clear:both;"><br></p>

    <fieldset class="align-center">
      <legend>Window Build</legend>
      <div class="slidecontainer">
        <label for="windowStyle">Window Style: </label>
        <select name="windowStyle" id="windowStyle">
          <option value="ThermalBRK">ThermalBRK</option>
          <option value="Vinyl">Vinyl</option>
        </select>
        <br>
        <label for="frameColor">Frame Color:</label>
        <select name="frameColor" id="frameColor">
          <option value="white">White</option>
          <option value="brz-white">Brz/White</option>
          <option value="tan">Tan</option>
          <option value="brz-tan">Brz/Tan</option>
          <option value="clay">Clay</option>
          <option value="brz-clay">Brz/Clay</option>
          <option value="bronze">Bronze</option>
        </select>
        <br>
        <label for="glassStyle">Glass Style:</label>
        <select name="glassStyle" id="glassStyle">
          <option value="clr-clr">Clr/Clr</option>
          <option value="clr-270">Clr/270</option>
          <option value="clr-366">Clr/366</option>
          <option value="clr-340">Clr/340</option>
        </select>
        <br>
        <label for="igThickness">IG Thickness:</label>
        <select name="igThickness" id="igThickness">
          <option value="7-16">7/16</option>
          <option value="1-2">1/2</option>
          <option value="5-8">5/8</option>
          <option value="3-4">3/4</option>
          <option value="1">1</option>
        </select>
        <br>
        <label for="screen">Screen:</label>
        <select name="screen" id="screen">
          <option value="blackWire">BlackWire</option>
          <option value="millWire">MillWire</option>
          <option value="Fiberglass">Fiberglass</option>
          <option value="None">None</option>
        </select>
        <br>
        <label for="barStyle">Bar Style:</label>
        <select name="barStyle" id="barStyle">
          <option value="none">None</option>
          <option value="regular">Regular</option>
          <option value="8x18Contour">8x18 Contour</option>
          <option value="8x25Contour">8x25 Contour</option>
          <option value="twoTone">Two Tone</option>
        </select>
        <br>
        <br>
        <button type="button" onclick="addToCart()">Add to Cart</button>
      </div>
    </fieldset>

      <th>Window Style</th>
      <th>Frame Color</th>

  <script>
    function getWindowStyle() {
      var e = document.getElementById("windowStyle");
      var result = e.options[e.selectedIndex].text;
      return (result);
    }

    function getFrameColor() {
      var e = document.getElementById("frameColor");
      var result = e.options[e.selectedIndex].text;
      return (result);
    }

    function getGlassStyle() {
      var e = document.getElementById("glassStyle");
      var result = e.options[e.selectedIndex].text;
      return (result);
    }

    function getIgThickness() {
      var e = document.getElementById("igThickness");
      var result = e.options[e.selectedIndex].text;
      return (result);
    }

    function getScreen() {
      var e = document.getElementById("screen");
      var result = e.options[e.selectedIndex].value;
      return (result);
    }

    function getBarStyle() {
      var e = document.getElementById("barStyle");
      var result = e.options[e.selectedIndex].text;
      return (result);
    }

    function getFirstName() {
      var e = document.getElementById("name_first");
      var result = e.value;
      return (result);
    }

    function getLastName() {
      var e = document.getElementById("name_last");
      var result = e.value;
      return (result);
    }

    function getAddress() {
      var e = document.getElementById("address");
      var result = e.value;
      return (result);
    }

    function getCity() {
      var e = document.getElementById("city");
      var result = e.value;
      return (result);
    }

    function getState() {
      var e = document.getElementById("state");
      var result = e.value;
      return (result);
    }

    function getZip() {
      var e = document.getElementById("zip");
      var result = e.value;
      return (result);
    }

    function getDate() {
      var today = new Date();
      var dd = String(today.getDate()).padStart(2, '0');
      var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
      var yyyy = today.getFullYear();
      today = mm + '/' + dd + '/' + yyyy;
      return (today);
    }

    function getMobile() {
      var e = document.getElementById("mobile");
      var result = e.value;
      return (result);
    }

    function getEmail() {
      var e = document.getElementById("email");
      var result = e.value;
      return (result);
    }

    function addCustomerToDatabase() {
      document.getElementById("customerDatabase").innerHTML = "Customer Database";
      document.getElementById("db_name_f").innerHTML = getFirstName();
      document.getElementById("db_name_l").innerHTML = getLastName();
      document.getElementById("db_address").innerHTML = getAddress();
      document.getElementById("db_city").innerHTML = getCity();
      document.getElementById("db_state").innerHTML = getState();
      document.getElementById("db_zip").innerHTML = getZip();
      document.getElementById("db_date").innerHTML = getDate();
      document.getElementById("db_mobile").innerHTML = getMobile();
      document.getElementById("db_email").innerHTML = getEmail();
    }

    function addToCart() {
      var table = document.getElementById("myTable");
      var row = table.insertRow(-1);
      var cell0 = row.insertCell(0);
      var cell1 = row.insertCell(1);
      var cell2 = row.insertCell(2);
      var cell3 = row.insertCell(3);
      var cell4 = row.insertCell(4);
      var cell5 = row.insertCell(5);
      // cell0.innerHTML = "NEW CELL1";
      cell0.innerHTML = getWindowStyle();
      cell1.innerHTML = getFrameColor();
      cell2.innerHTML = getGlassStyle();
      cell3.innerHTML = getIgThickness();
      cell4.innerHTML = getScreen();
      cell5.innerHTML = getBarStyle();
    }
  </script>
